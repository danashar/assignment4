<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paint 95</title>
    <link rel="stylesheet" href="css/paint.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">

</head>

<body>
    <div class="side-menu">
        <ul>
            <li><button id="newBtn">New Paint</button></li>
            <li><button id="saveBtn">Save Paint</button></li>
            <li><button id="loadBtn">Load Paint</button></li>
        </ul>
        
        <h3 class="menu-title">Brush Size</h3>
        <ul id="pen-size-menu">
            <li><button id="smallPen" class="pen-btn">Small</button></li>
            <li><button id="mediumPen" class="pen-btn">Medium</button></li>
            <li><button id="largePen" class="pen-btn">Large</button></li>
        </ul>
        
        <h3 class="menu-title">Tools</h3>
        <ul id="colors-menu">
            <li><button id="white" class="color-btn">Eraser</button></li>
        </ul>
        
        <h3 class="menu-title">Colors</h3>
        
        <ul id="colors-menu">
            <li><button id="pink" class="color-btn"></button></li>
            <li><button id="red" class="color-btn"></button></li>
            <li><button id="orange" class="color-btn"></button></li>
            <li><button id="yellow" class="color-btn"></button></li>
        </ul>
        <ul id="colors-menu">
            <li><button id="green" class="color-btn"></button></li>
            <li><button id="blue" class="color-btn"></button></li>
            <li><button id="purple" class="color-btn"></button></li>
            <li><button id="grey" class="color-btn"></button></li>

        </ul>

    </div>
    <div class="paint-wrapper">
        <h2 id="paint-title">
            </h3>
            <div id="myPaint"></div>
    </div>

    <script src="js/paint.js"></script>
</body>

</html>
